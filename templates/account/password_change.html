{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Alterar a senha" %}{% endblock %}

{% block content %}
    <h1>{% trans "Alterar a senha" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans "Alterar a senha" %}</button>
    </form>
{% endblock %}
