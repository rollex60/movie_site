<!DOCTYPE html>
{% load static recaptcha3 %}
<html lang="ru">
    <head>
        <!--//Meta tag Keywords -->
        <title>{% block title %} {% endblock title %}</title>
        <meta charset="utf-8">
        <meta name="vewport" content="width=device-width, initial-scale=1.0">
        <!-- //Meta tag Keywords -->
        <!-- Custom-Files -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <!-- Boottstrap-Core-CSS -->
        <!--/ Style-CSS-->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
        <!--// Style-CSS -->
        <!-- front-awesome-icons -->
        <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
        <!-- //font-awesome-icons -->
        <!-- /Fonts -->
        <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700"
        rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900"
        rel="stylesheet">
        <!-- //Fonts -->

        {% recaptcha_init %}
        {% recaptcha_ready action_name='homepage' %}
</head>
<body>
    <div id="page" class="page">
        <div class="main-banner bg {% block header %}  {% endblock header %}" id="home">
            {% include 'include/header.html' %}
        </div>
        
        {% block content %}
    
        {% endblock content %}
        {% include 'include/footer.html' %}
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="http://twitter.github.io/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
    </body>
    </html>
